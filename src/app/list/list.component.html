<div style="display: flex; justify-content: center; align-items: center; flex-direction:column; margin-top: 65px; background-color: transparent;">

		<div class="align_row" style="width: 70%; height: 65px; ! important; background-color: transparent;">
			<div style="margin: auto 0;">
				<div class="align_row" style="width: 380px">
<!--					<div style="width: 50%; height: 65px; display: flex; justify-content: space-between; align-items: center;background-color: transparent;">-->
						<app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
						<div style="font-size: 16px; font-family: inherit">{{coffeeCount}} results</div>
				</div>
			</div>

			<div id="top-alert" class="alert alert-success fade mt-4" role="alert" style="transform: scale(0.8);">
				{{successMessage}}
			</div>

			<div style="margin: auto 0;">
				<div class="align_row" style="width: 275px">
					<button style="background-color: transparent; height: 35px; width: 135px; border-radius: 7px; border: 1px solid;">
						<a id="add-coffee-button" uiSref="add-update-form">New Coffee</a>
					</button>
					<div>
						<select id="sort" [(ngModel)]="selectedOption" (change)="onSortChange()" style="background-color: transparent; height: 35px; width: 120px; border-radius: 5px">
							<option value="" disabled selected>Sort By</option>
							<option *ngFor="let item of sortingOptions" [ngValue]="item">
								{{ item }}
							</option>
						</select>
					</div>
				</div>
			</div>
		</div>



	<div class="flex-container" style="background-color: transparent;" >

		<div *ngIf="coffee.length === 0">
			<p>No records found.</p>
		</div>

		<div class="test" *ngFor="let item of coffee" >
			<div class="card">
				<div class="textBox">
					<div class="textContent" >
						<h5 >{{item.roaster}}</h5>
						<div style="text-transform: capitalize;">{{ item.format }}</div>
						<div style="text-transform: capitalize;">{{ item.roast }}</div>
						<div>{{ item.size }} Oz.</div>
						<div style="display: flex; justify-content: space-between; align-items: center; flex-direction:row; border-top: 1px solid black; margin-top: 10px;" >
							<button style="margin-top:15px;" class="card_button">
							  <a id="edit-coffee-button" uiSref="add-update-form" [uiParams]="{ coffeeId: item.id}">Edit</a>
							</button>
							<button style="margin-top:15px;" class="card_button">
								<a id="view" uiSref="app-details" [uiParams]="{coffeeId: item.id}">View</a>
							  </button>
							<button
								type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
								class="card_button"
								(click)="itemToDelete(item.id)"
								style="margin-top: 15px; margin-right: 1px;"
								>Delete
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
